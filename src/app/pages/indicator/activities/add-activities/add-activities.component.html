<div class="activity-list">
  <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
    <nz-list-item *ngFor="let activity of activityList">
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="delete(activity.name)">delete</a>
        </nz-list-item-action>
      </ul>
      <nz-list-item-meta
        nzDescription="{{ activity.name }}"
      >
        <nz-list-item-meta-title>
          {{ activity.output }}
        </nz-list-item-meta-title>
      </nz-list-item-meta>
    </nz-list-item>
    <nz-list-empty *ngIf="activityList.length === 0"></nz-list-empty>
  </nz-list>
</div>
<div class="flex-container">
<!--  <div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div>-->


  <div>
    <label>
      <input [(ngModel)]="activityName" nz-input placeholder="Activity Name"/>
    </label>
  </div>
  <div>
    <nz-select id="outputSelect"
      nzPlaceHolder="Select Output"
      [(ngModel)]="selectedOutput">

      <nz-option *ngFor="let output of outputData"
                 [nzLabel]="output"
                 [nzValue]="output"></nz-option>
    </nz-select>
  </div>
  <div>
    <button class="add-button" id="add-activity-btn" nz-button nzType="primary" nzShape="round" (click)="setActivities()"><i nz-icon nzType="plus"></i></button>
  </div>

</div>
