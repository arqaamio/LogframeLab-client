<script>
  //show the pop up only once per session.  Browser must be fully closed and reopened to load the pop-up again.  
  $(document).ready(function(){
    var firstTime = sessionStorage.getItem("firstTime");
    if(! firstTime){//if not the first time, the pop-up will not show.
  $('#exampleModal').modal('show');
  sessionStorage.setItem("firstTime", true);
    }
});
  //kill the video if it was played
  $(function(){
    $('#exampleModal').on('hidden.bs.modal', function (e) {
      $iframe = $(this).find("iframe");

  });
